<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Ideas</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .card {
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .truncate {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Project Ideas</h2>
        <input type="text" id="searchBox" class="form-control mb-3" placeholder="Search projects...">
        
        <div class="row" id="project-ideas">
            <!-- Project cards will be dynamically loaded here -->
        </div>
    </div>

    <script>
        const projects = [
            { title: "Online Blood Donation", category: "Web", description: "A web-based platform to connect blood donors with recipients in need." },
            { title: "Dr. Plantae", category: "Android", description: "An AI-powered plant diagnosis app for detecting plant diseases." },
            { title: "Online Laundry", category: "Web", description: "A system to book and track laundry services online." },
            { title: "Online Gift Shop", category: "Data Engineering", description: "A personalized recommendation system for an online gift shop." },
            { title: "Mother Milk Donation", category: "IoT", description: "An IoT-based solution for monitoring and tracking donated breast milk." }
        ];

        function displayProjects(filter = "") {
            const projectContainer = document.getElementById("project-ideas");
            projectContainer.innerHTML = "";

            projects.filter(p => p.title.toLowerCase().includes(filter.toLowerCase())).forEach(p => {
                const projectHTML = `
                    <div class="col-md-4">
                        <div class="card p-3 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">${p.title}</h5>
                                <p class="card-text truncate">${p.description}</p>
                                <a href="#" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    </div>
                `;
                projectContainer.innerHTML += projectHTML;
            });
        }

        document.getElementById("searchBox").addEventListener("input", (e) => {
            displayProjects(e.target.value);
        });

        window.onload = () => displayProjects();
    </script>
</body>
</html>
